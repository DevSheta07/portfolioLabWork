    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Login Page -->
    <form action="#">
        <table class="frm">
            <th colspan="2">
                <h3>Login Page</h3>
            </th>
            <tr>
                <td>
                    <div class="left">
                        <label for="user">Username: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="text" name="user_name" id="user" size="30" placeholder="Enter your username">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="pass">Password: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="password" name="password" id="pass" size="30" placeholder="Enter your password">
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="right">
                        <input type="checkbox" id="conf" name="agreement">
                        <label for="conf" id="remme">Remember me</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="right">
                        <a href="#">Forgot Password</a><br>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div>
                        <input type="submit" value="Login" class="btn">
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <hr>


    <!-- Review Form -->
    <form action="#">
        <table class="frm">
            <th colspan="2">
                <h3>Review Form</h3>
            </th>
            <tr>
                <td>
                    <div class="left">
                        <label for="revn">Your Name: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="text" name="rev_name" id="revn" size="30" placeholder="Enter your name">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="mail">Email Address: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="email" name="e_mail" id="mail" size="30" placeholder="Enter your email">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="phone">Phone Number: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="tel" name="p_num" id="phone" size="30" placeholder="Enter phone number">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="rating">Rate my website (out of 5): </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="range" name="rate" id="rating" list="markers" value="50">

                        <datalist id="markers">
                            <option value="0"></option>
                            <option value="25"></option>
                            <option value="50"></option>
                            <option value="75"></option>
                            <option value="100"></option>
                        </datalist>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="feed">Feedback: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <textarea id="feed" rows="5" cols="50"
                            placeholder="Please share your experience with us"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="feed">Would you recommend us to a friend?</label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="radio" name="ans" value="Yes" id="y">
                        <label for="y">Yes</label>

                        <input type="radio" name="ans" value="No" id="n">
                        <label for="n">No</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <div class="right">
                        <input type="checkbox" id="rev">
                        <label for="rev">I agree to terms and conditions.</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit Review" class="btn">
                </td>
            </tr>
        </table>
    </form>
    <hr>

    <!-- Registration Form -->
    <form action="#">
        <table class="frm">
            <th colspan="2">
                <h3>Registration Form</h3>
            </th>
            <tr>
                <td>
                    <div class="left">
                        <label for="fname">First Name: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="text" name="first" id="fname" size="30" placeholder="Enter your firstname">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="lname">Last Name: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="text" name="last" id="lname" size="30" placeholder="Enter your lastname">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="mail_r">Email: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="email" name="e_mail" id="mail_r" size="30" placeholder="Enter your email">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="pass_r">Password: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="password" name="password1" id="pass_r" size="30" placeholder="Enter your password">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="rpass">Re-type Password: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="password" name="password2" id="rpass" size="30"
                            placeholder="Re-type your password">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="phone_r">Contact: </label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <input type="tel" name="p_num" id="phone_r" size="30" placeholder="Enter your contact number">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="left">
                        <label for="gen">Gender:</label>
                    </div>
                </td>
                <td>
                    <div class="right">
                        <select name="gender" id="gen">
                            <option value="" selected disabled hidden>Choose Gender Here</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="Submit" class="btn">
                </td>
            </tr>
        </table>
    </form>

    </footer>
</body>
